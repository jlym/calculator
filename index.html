<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Calculator</h2>
        <p class="lead">Below is an example calculator</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 border rounded py-2">

          <div class="row no-gutters">
            <div class="col-12 p-1">
              <input type="text" class="form-control" readonly>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-info btn-block">C</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-info btn-block">±</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-info btn-block">%</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-warning btn-block">÷</button>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">7</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">8</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">9</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-warning btn-block">×</button>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">4</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">5</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">6</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-warning btn-block">−</button>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">1</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">2</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">3</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-warning btn-block">+</button>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-6 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">0</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-outline-secondary btn-block">.</button>
            </div>
            <div class="col-3 p-1">
              <button type="button" class="btn btn-warning btn-block">=</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
