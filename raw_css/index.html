<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section>
            <div class="result">0</div>
            <button class="button_normal btn_clear">AC</button>
            <button class=" button_normal btn_plus">+/-</button>
            <button class="button_normal btn_percent"> %</button>
            <button class="button_control btn_div">/</button>
            <button class="button_normal btn_7">7</button>
            <button class="button_normal btn_8">8</button>
            <button class="button_normal btn_9">9</button>
            <button class="button_control btn_times">x</button>
            <button class="button_normal">4</button>
            <button class="button_normal">5</button>
            <button class="button_normal">6</button>
            <button class="button_control">-</button>
            <button class="button_normal">1</button>
            <button class="button_normal">2</button>
            <button class="button_normal">3</button>
            <button class="button_control">+</button>
            <button class="button_normal btn_0"> 0</button>
            <button class="button_normal">.</button>
            <button class="button_control">=</button>
        </section>


    </body>
</html>
