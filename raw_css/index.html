<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section>
            <div class="result">
                <div class="result_text">0</div>
            </div>

            <button class="button_control_2">AC</button>
            <button class="button_control_2">±</button>
            <button class="button_control_2">%</button>
            <button class="button_control_1">÷</button>

            <button class="button_normal">7</button>
            <button class="button_normal">8</button>
            <button class="button_normal">9</button>
            <button class="button_control_1">×</button>

            <button class="button_normal">4</button>
            <button class="button_normal">5</button>
            <button class="button_normal">6</button>
            <button class="button_control_1">-</button>

            <button class="button_normal">1</button>
            <button class="button_normal">2</button>
            <button class="button_normal">3</button>
            <button class="button_control_1">+</button>

            <button class="button_normal btn_0">0</button>
            <button class="button_normal">.</button>
            <button class="button_control_1">=</button>
        </section>
    </body>
</html>
